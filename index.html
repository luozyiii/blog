---
layout: default
title: 枫
---

<h3 class="type">最新文章</h3>
<div class="g-content">
	<ul class="m-list">
		{% for post in site.posts %}
		<li>
			<div class="title">
				<a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a>
			</div>	
			<div class="update-time">
				{{ post.date | date_to_string }} 
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
